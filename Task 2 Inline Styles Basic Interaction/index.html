<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Corporate Onboarding System</title>
</head>

<body
style="
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#1e3c72,#2a5298);
font-family:Arial, sans-serif;
animation: alternate-reverse infinite 10s gradientBG;
@keyframes gradientBG {
    0% { background: linear-gradient(135deg, #1e3c72, #2a5298); }
    100% { background: linear-gradient(135deg, #2a5298, #1e3c72); }
}
">

<div style="
width:420px;
background:white;
border-radius:10px;
padding:25px;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
">

<h2 style="text-align:center;color:#1e3c72;">
ğŸ¢ Corporate Onboarding
</h2>

<p style="text-align:center;color:gray;">
Secure employee registration portal
</p>

<hr>

<form action="/submit" method="POST" onsubmit="return validateForm()">

<!-- PERSONAL -->
<div style="margin-bottom:15px;">
<label>ğŸ‘¤ Full Name</label><br>
<input type="text" id="name" name="name"
style="width:100%;padding:8px;margin-top:5px;">
</div>

<div style="margin-bottom:15px;">
<label>ğŸ“§ Email Address</label><br>
<input type="email" id="email" name="email"
style="width:100%;padding:8px;margin-top:5px;">
</div>

<div style="margin-bottom:15px;">
<label>ğŸ‚ Age</label><br>
<input type="number" id="age" name="age"
style="width:100%;padding:8px;margin-top:5px;">
</div>

<!-- SECURITY -->
<div style="margin-bottom:20px;">
<label>ğŸ” Password</label><br>
<input type="password" id="password" name="password"
style="width:100%;padding:8px;margin-top:5px;">
</div>

<p id="error" style="color:red;text-align:center;"></p>

<button type="submit"
style="
width:100%;
padding:10px;
background:#1e3c72;
color:white;
border:none;
border-radius:5px;
font-size:16px;
cursor:pointer;
">
ğŸš€ Register
</button>

</form>

<p style="text-align:center;margin-top:15px;font-size:12px;color:gray;">
ğŸ”’ Client & Server-side validation enabled
</p>

</div>

<script>
function validateForm() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let age = document.getElementById("age").value;
    let password = document.getElementById("password").value;
    let error = document.getElementById("error");

    if (name.length < 3) {
        error.innerText = "Name must be at least 3 characters";
        return false;
    }
    if (!email.includes("@")) {
        error.innerText = "Invalid email address";
        return false;
    }
    if (age < 18) {
        error.innerText = "Age must be 18 or above";
        return false;
    }
    if (password.length < 6) {
        error.innerText = "Password too short";
        return false;
    }
    return true;
}
</script>

</body>
</html>
